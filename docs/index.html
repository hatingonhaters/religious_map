  function getColor(value, breaks) {
    if (isNaN(value)) return "#999999";  // gray for missing survivability
    for (let i = 0; i < breaks.length - 1; i++) {
      if (value >= breaks[i] && value < breaks[i + 1]) {
        return colors[i];
      }
    }
    return colors[colors.length - 1];  // fallback to last color (Critical)
  }

  const pins = [];
  const denominationSet = new Set();
  const survivability = data.map(d => +d.Survivability).sort((a, b) => b - a);
  const breaks = [];
  for (let i = 0; i <= 8; i++) {
    breaks.push(survivability[Math.floor(i * survivability.length / 8)]);
  }

  data.forEach(d => {
    denominationSet.add(d.Religion);
    const popup = `
      <b>${d.University}</b><br>
      ${d.City}, ${d.State}<br>
      Religion: ${d.Religion}<br>
      Market Saturation: ${d.Market_Saturation_Percentile}<br>
      Academic Efficiency: ${d.Academic_Efficiency_Percentile}<br>
      aCFI: ${d.aCFI_Percentile}<br>
      Survivability: ${d.Survivability}
    `;
    const marker = L.circleMarker([+d.Latitude, +d.Longitude], {
      radius: 7,
      fillColor: getColor(+d.Survivability, breaks),
      color: "#333",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.9
    }).bindPopup(popup);
    marker.religion = d.Religion;
    marker.addTo(map);
    pins.push(marker);
  });

  const select = document.getElementById("denomination-select");
  Array.from(denominationSet).sort().forEach(denom => {
    const option = document.createElement("option");
    option.value = denom;
    option.textContent = denom;
    select.appendChild(option);
  });

  select.addEventListener("change", e => {
    const value = e.target.value;
    pins.forEach(pin => {
      if (value === "All" || pin.religion === value) {
        map.addLayer(pin);
      } else {
        map.removeLayer(pin);
      }
    });
  });
